
<button id="btn_add_event">addEvent</button>

<script type="text/javascript">

class EventRemoveManager {
}

function addEvent(id, func) {
	let node = document.getElementById(id);
	node.addEventListener('click', func);
}

function removeEvent(id, func) {
	let node = document.getElementById(id);
	node.removeEventListener('click', func);
}

addEvent('btn_add_event', function(){
	alert('one event');
});
addEvent('btn_add_event', function(){
	alert('two event');
});

</script>
